<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle><ion-icon name="menu"> </ion-icon></button>
    </ion-buttons>
    <ion-title>{{ author }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>{{ text }}</ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small color="danger" outline (click)="onClose(true)">
          Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
