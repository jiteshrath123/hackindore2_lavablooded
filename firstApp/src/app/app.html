<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <button ion-item (click)="onLoad(profilePage)" *ngIf="isAuthenticate">
          <ion-icon name="person"></ion-icon>
          Profile
        </button>
        <button ion-item (click)="onLoad(tabsPage)" *ngIf="isAuthenticate">
          <ion-icon name="home"></ion-icon>
          Home
        </button>
        <button ion-item (click)="onLoad(loginPage)" *ngIf="!isAuthenticate">
          <ion-icon name="log-in"></ion-icon>
          LogIn
        </button>
        <button ion-item (click)="onLoad(signupPage)" *ngIf="!isAuthenticate">
          <ion-icon name="book"></ion-icon>
          SignUp
        </button>
        <button ion-item (click)="onLogout()" *ngIf="isAuthenticate">
          <ion-icon name="log-out"></ion-icon>
          LogOut
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #nav></ion-nav>
